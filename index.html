<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Include Bootstrap before my CSS file -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

    <!-- Include JQuery before Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Include my CSS and JS -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" charset="utf-8"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1>Sparta Tic Tac Toe Game</h1>

      <h4>
        <div class="row">
          How may rows and columns: <input id="dimention" type="text" name="dimention" value="3">
        </div>
        <div class="row">
          <input id="submit" type="submit" value="Submit">
        </div>
        <div class="winner"></div>
      </h4>

      <div class="row">
        <div class="grid col-xs-10 col-xs-offset-4">

          <div class="row row0">
            <div class="col0 row0 innerSquare col-xs-1">.</div>
            <div class="col1 row0 innerSquare col-xs-1">.</div>
            <div class="col2 row0 innerSquare col-xs-1">.</div>
          </div>
          <div class="row row1">
            <div class="col0 row1 innerSquare col-xs-1">.</div>
            <div class="col1 row1 innerSquare col-xs-1">.</div>
            <div class="col2 row1 innerSquare col-xs-1">.</div>
          </div>
          <div class="row row2">
            <div class="col0 row2 innerSquare col-xs-1">.</div>
            <div class="col1 row2 innerSquare col-xs-1">.</div>
            <div class="col2 row2 innerSquare col-xs-1">.</div>
          </div>

        </div>
      </div>
      <h2>Are you Feelin' lucky? well are you...</h2>
    </div>

    <!-- <h2>Are you Feelin' lucky? well are you...</h2> -->

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
